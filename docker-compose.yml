version: "3.5"
services:
  beacon-chain:
    build:
      context: beacon-chain
      args:
        UPSTREAM_VERSION: v1.23.0
        STAKER_SCRIPTS_VERSION: v0.1.1
        DATA_DIR: /var/lib/data
    volumes:
      - beacon-data:/var/lib/data
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    environment:
      LOG_LEVEL: info
      CHECKPOINT_SYNC_URL: ""
      FEE_RECIPIENT_ADDRESS: ""
      EXTRA_OPTS: ""
  validator:
    build:
      context: validator
      args:
        UPSTREAM_VERSION: v1.23.0
        STAKER_SCRIPTS_VERSION: v0.1.1
        DATA_DIR: /var/lib/data
    volumes:
      - validator-data:/var/lib/data
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    environment:
      LOG_LEVEL: info
      GRAFFITI: validating_from_DAppNode
      DOPPELGANGER_PROTECTION: "true"
      EXTRA_OPTS: ""
      FEE_RECIPIENT_ADDRESS: ""
volumes:
  beacon-data: {}
  validator-data: {}
